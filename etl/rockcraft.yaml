name: etl-worker
summary:  ETL temporal worker app
description: OCI image for ETL temporal worker app
version: "0.1"
run-user: _daemon_
base: ubuntu@24.04
platforms:
  amd64:

services:
  worker:
    user: _daemon_
    override: replace
    command: "./app/scripts/start-worker.sh"
    environment:
      TEMPORAL_HOST: localhost:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_QUEUE: etl-queue

      DB_HOST: localhost
      DB_PORT: '7000'
      DB_NAME: workflows-db
      DB_USER: workflows-db
      DB_PASSWORD: workflows-db

      DB_EVENTS_TABLE: launchpad_events

parts:
  worker-deps:
    plugin: python
    source: .
    python-requirements:
      - requirements.txt
    stage-packages:
      - python3
      - python3-venv

  add-ca-certificates:
    plugin: nil
    build-packages:
      - ca-certificates
    override-build: |-
      mkdir -p $CRAFT_PART_INSTALL/etc/ssl/certs/
      cp /etc/ssl/certs/ca-certificates.crt $CRAFT_PART_INSTALL/etc/ssl/certs/ca-certificates.crt

  worker-app:
    plugin: dump
    source: .
    source-type: local
    overlay-packages:
      - ca-certificates
      - bash
      - coreutils
      - curl
    override-pull: |
      craftctl default
      chmod +x scripts/start-worker.sh
    organize:
      config: app/config/
      db/: app/db/
      models/: app/models/
      scripts/start-worker.sh: app/scripts/start-worker.sh
      sources/: app/sources/
      requirements.txt: app/requirements.txt
      worker.py: app/worker.py
    prime:
      - app